<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Livres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let livre of getBibliotheque()" (click)="open(livre)" [ngClass]="{lent: livre.isLent, return: !livre.isLent}">
      <ion-card-header>
        <ion-card-title>{{livre.id.substring(1,livre.id.length)}}.{{livre.nom}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{livre.auteur}}</p>
        <span style="color: #eeffee">Lou√©</span>
      </ion-card-content>
    </ion-card>
</ion-content>
